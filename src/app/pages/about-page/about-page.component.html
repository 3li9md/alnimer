<div class="full-screen container-fluid bg-dark1 text-light">
    <app-main-title title="About me" text=""></app-main-title>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 text-center hover-zoomin">
                <img src="assets/images/personal-2.png" alt="" />
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 pt-5 pt-lg-0">
                <div class="row h-100">
                    <div class="row align-items-end">
                        <div class="col-12"> 
                            <div class="row d-flex justify-content-center">
                                <div *ngFor="let infoEl of info" class="col-lg-6 col-md-12 col-sm-6 pt-4 justify-content-center hover-zoomin">
                                    <div class="row" >
                                        <div class="col-3">
                                            <img class="yellow icon" [src]="infoEl.icon" [alt]="infoEl.title">
                                        </div>
                                        <div class="col-9">
                                            {{infoEl.text}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                    <div class="row justify-content-end align-items-end">
                        <div class="col-sm-12 col-lg-6">
                            <div class="d-grid">
                                <button class="btn my-btn">Download CV</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-5 d-flex justify-content-center text-center">
        <div class="form-group col-xl-3 col-lg-4 col-md-6 col-sm-8">
            <p class="text-muted">How could I help you?</p>

            <div class="d-grid">
                <button routerLink="/services" class="btn my-btn-outline">
                    Services
                </button>
            </div>

            <div class="py-5">
                <app-follow-me></app-follow-me>
            </div>
        </div>
    </div>
</div>
