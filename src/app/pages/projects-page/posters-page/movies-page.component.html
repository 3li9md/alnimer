<div class="container-fluid full-screen bg-dark1 text-light">
    <div class="container" *ngIf="movies">
        <app-main-title title="Movies" text="For actual and imaginary movies"></app-main-title>
        <app-section-title>Movies</app-section-title>
        <div class="row py-3 gx-md-auto d-flex justify-content-sm-between justify-content-lg-center gy-3">
            <div *ngFor="let movieEl of movies" class="col-auto py-sm-3">
                <app-movie-card [movie]="movieEl"></app-movie-card>
            </div>
        </div>
    </div>

    <div class="row py-5 d-flex justify-content-center text-center">
        <div class="form-group col-xl-3 col-lg-4 col-md-6 col-sm-8">
            <p class="text-muted">How could I help you?</p>

            <div class="d-grid">
                <button routerLink="/services" class="btn my-btn-outline">
                    Services
                </button>
            </div>

            <div class="py-5">
                <app-follow-me></app-follow-me>
            </div>
        </div>
    </div>
</div>
