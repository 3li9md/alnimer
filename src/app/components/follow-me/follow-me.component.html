<div class="row">
    <div class="col-12 gap-2 d-flex justify-content-center">

        <p class="text-muted">
            Follow me on
        </p>
        <span *ngFor="let social of socials">
            <a [href]="social.link" target="_blank" [title]="social.name">
                <div class="icon-circle">
                    <img class="icon" [src]="social.image" [alt]="social.name">
                </div>
            </a>
        </span>
    </div>
</div>
